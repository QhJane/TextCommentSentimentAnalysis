<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            width:100%;
            height:100%;
            background: url("../static/images/bg1.jpg");
            background-size: cover;
        }
        textarea{
            font-size: 20px;
        }
    </style>

    <meta charset="UTF-8">
    <!--核心样式-->
    <link rel="stylesheet" href="../static/css/an-skill-bar.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <title>Show</title>
</head>
<body>
    <p style="font-size: 40px" align="center">智能客服回复系统</p>

    <!-上 右 下 左->
    <div style="margin: 10px 0px 10px 0px">
        <form action="/result" method="get">
            <p style="font-size: 20px">用户评论：</p>
            <textarea id="inputString" name="inputString" cols="78" rows="3">{{ inputString }}</textarea>
            <input type="submit" style="font-size: 25px"> </input>
        </form>
    </div>

    <div class="skillbar html"  style="margin: 10px 0px 10px 0px">
      <div class="filled" data-width="{{ percent }}%"></div>
      <span class="title">情感倾向</span>
      <span class="percent">{{ percent }}%</span>
    </div>

    <div style="margin: 10px 0px 10px 0px">
        <p style="font-size: 20px">评论情感：</p>
        <textarea disabled cols="78" rows="1">{{ posOrNeg }}</textarea>
    </div>

    <div style="margin: 10px 0px 10px 0px">
        <p style="font-size: 20px">吐槽类型：</p>
        <textarea disabled cols="78" rows="1">{{ commentType }}</textarea>
    </div>

    <div style="margin: 10px 0px 10px 0px">
        <p style="font-size: 20px">客服回复：</p>
        <textarea disabled cols="78" rows="3">{{ res }}</textarea>
    </div>

    <script src="../static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../static/js/an-skill-bar.js"></script>
    <script src="../static/js/main.js"></script>

</div>
</body>
</html>
